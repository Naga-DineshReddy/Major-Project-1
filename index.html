<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registration Form - JS Validation</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Link to custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="card p-4">
    <h2 class="mb-3">Create account</h2>

    <div id="successBanner" class="alert alert-success" role="alert">
      Form submitted successfully (client-side validation passed).
    </div>

    <form id="regForm" novalidate onsubmit="return handleSubmit(event)">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" name="fullName"
               placeholder="e.g. Govind" minlength="5"
               onchange="validateField(event)" required>
        <div id="fullNameError" class="form-error" aria-live="polite"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email"
               placeholder="name@gmail.com"
               onchange="validateField(event)" required>
        <div id="emailError" class="form-error" aria-live="polite"></div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone number</label>
        <input type="tel" class="form-control" id="phone" name="phone"
               placeholder="10-digit phone"
               onchange="validateField(event)" required>
        <div id="phoneError" class="form-error" aria-live="polite"></div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password"
               placeholder="At least 8 characters"
               onchange="validateField(event)" required>
        <div id="passwordError" class="form-error" aria-live="polite"></div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
               placeholder="Re-enter password"
               onchange="validateField(event)" required>
        <div id="confirmPasswordError" class="form-error" aria-live="polite"></div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms" onchange="validateField(event)">
        <label class="form-check-label" for="terms">I agree to terms</label>
      </div>

      <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
    </form>

    <hr />
    <small class="text-muted">Hints: Name &ge; 5 chars. Email must contain '@'. Phone: 10 digits (not '123456789'). Password &ge; 8 chars, not 'password' or same as name, and must match confirm.</small>
  </div>

  <!-- Link to custom JS -->
  <script src="script.js"></script>
</body>

</html>
